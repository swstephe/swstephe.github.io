<h4>Experience</h4>
<table>
{% for experience in site.data.experience %}
  <tr>
    <td>
      <strong>{{ experience.company }}</strong><br>
      <em>{{ experience.title}}</em>
    </td>
    <td style="text-align: right;">
      <em>{{ experience.date1 }}-{{ experience.date2 }}</em>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      {{ experience.summary }}
    </td>
  </tr>
{% endfor %}
</table>
